<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calc</title>
  <link rel="stylesheet" href="style.css">
</head>
<div class="h1">
  <center>
    <h1>CALC</h1>
  </center>
</div>
<div class="vessel">
  <table class="calc">
    <tr>

      <td colspan="3"> <input class="display-box" type="text" id="result" disabled / style="
      border: 0;
      outline:0;
      width: 212px;
      height: 60px;
      border-radius: 10px;
      background-color: rgb(49, 49, 49);
      box-shadow: -8px -8px 15px rgb(51, 14, 14), -8px -8px 15px rgb(87, 78, 78);
  "> </td>

      <td> <input type="button" value="C" onclick="clearScreen()" id="btn" /
          style="background-color: rgba(185, 0, 0, 0.568);"> </td>
    </tr>
    <tr>

      <td> <input type="button" value="1" onclick="display('1')" /> </td>
      <td> <input type="button" value="2" onclick="display('2')" /> </td>
      <td> <input type="button" value="3" onclick="display('3')" /> </td>
      <td> <input type="button" value="/" onclick="display('/')" /> </td>
    </tr>
    <tr>
      <td> <input type="button" value="4" onclick="display('4')" /> </td>
      <td> <input type="button" value="5" onclick="display('5')" /> </td>
      <td> <input type="button" value="6" onclick="display('6')" /> </td>
      <td> <input type="button" value="-" onclick="display('-')" /> </td>
    </tr>
    <tr>
      <td> <input type="button" value="7" onclick="display('7')" /> </td>
      <td> <input type="button" value="8" onclick="display('8')" /> </td>
      <td> <input type="button" value="9" onclick="display('9')" /> </td>
      <td> <input type="button" value="+" onclick="display('+')" /> </td>
    </tr>
    <tr>
      <td> <input type="button" value="." onclick="display('.')" /> </td>
      <td> <input type="button" value="0" onclick="display('0')" /> </td>
      <td> <input type="button" value="=" onclick="calculate()" id="btn" /
               style="
      border: none;
      border-radius: 50px;
      background-color: rgba(185, 0, 0, 0.568);
      color: rgb(230, 150, 30);" > </td>
      <td> <input type="button" value="*" onclick="display('*')" /> </td>
    </tr>
  </table>
</div>
<Center>
  <a href="https://github.com/dcrat/CALC-Calculator">Github</a> | <a href="">About</a>
</Center>
<script type="text/javascript" src="script.js"></script>

</body>

</html>
